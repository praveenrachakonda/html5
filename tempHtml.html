<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Demo</title>
</head>
<body>
    Hello World

    <template id ="tmpTopMovies">
        <h3> Movie Name </h3>
        <p> Desc </p>
    </template>


    <div id="tmpPlaceholder"></div>

    <script>
        let movies = [
            {name : "Star Wards 3", detail : "JEDI"},
            {name : "Star Wards 4", detail : "JEDI 2"},
        ];


        let t = document.querySelector('#tmpTopMovies');
        let pholder = document.querySelector('#tmpPlaceholder');


        for(i in movies) {
            t.querySelector('h3').innerText = movies[i].name;
            t.querySelector('p').innerText = movies[i].detail;
            let clone = document.importNode(t.content, true);
            pholder.appendChild(clone);
        }
    </script>
</body>
</html>
